<!DOCTYPE html>

<html>

	<head>
		<title>Block Level Elements</title>
	</head>

	<body>

		<!-- Blok level elements takesup the full block or width and adds structure in the web page.

		Always starts from new line, dividing a page into coherent blocks.

		These elements can contain block-level as well as inline elements

		Example:
			<p>
			<div>
			<h1>...<h6>
			<ol>
			<ul> -->
		<div style = "color: blue; background-color: lightgreen;">This is div1</div>
		<div style="color: red; background-color: lightyellow;">This is div2</div>

		<p style="background-color: lightgoldenrodyellow; color: blue;"> This is a paragraph<br>with two lines in it.</p>

		<!-- Inline level:
			Takes up what is requires and adds meaning to the web page.

			Always starts from where the previous element added.

			Example:
			 <span>
			 <strong>
			 <em>
			 <img>
			 <a> -->
        <p> I like Blue colour </p>

        <!-- Here, I want the text Blue in Blue colour. -->

        <p> I like <span style = "color: blue">Blue</span> colour </p>

        <!-- Here, I want the text colour in Bold letters. -->
        <p> I like <span style="color:blue">Blue</span> <strong>colour</strong></p>

         <!-- That is why span,strong is called as Inline elemets -->

	</body>


</html>
