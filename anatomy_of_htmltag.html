<!DOCTYPE html>
<html>
	<head>
		<title>Anatomy of HTML Tag</title>
	</head>

	<body>
			<!-- Element -->
			<a href="Https://www.youtube.com/">Click here to open YouTube</a>

			<!-- 
			Attribute is Attribute name and Attribute value
			Attribute name is href
			Attribute value is https://www.youtube.com
			Content is Click here to open YouTube
			Closing tag is </a> 
			-->

	</body>

</html>
